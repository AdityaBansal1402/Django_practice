<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .create-button, .logout-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .create-button:hover, .logout-button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        h2 {
            font-size: 22px;
            margin: 0;
            color: #333;
        }

        h2 a {
            text-decoration: none;
            color: #4CAF50;
        }

        h2 a:hover {
            text-decoration: underline;
        }

        p {
            color: #555;
            margin: 10px 0;
        }

        .view-count {
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <a href="{% url 'logout' %}" class="logout-button">Logout</a>
            <a href="{% url 'blog_create' %}" class="create-button">Create New Blog</a>
        </div>

        <h1>Blog List</h1>

        <ul>
            {% for blog in blogs %}
            <li>
                <h2><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a></h2>
                <p>{{ blog.content|slice:":100" }}...</p>
                <p class="view-count">Views: {{ blog.views }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
