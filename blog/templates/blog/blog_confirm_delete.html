<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog</title>
</head>
<body>
    <h1>Are you sure you want to delete this blog?</h1>
    <p>{{ blog.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'blog_list' %}">Cancel</a>
</body>
</html>
